# =============================================================================
# values-local.yaml – minikube overrides
#
# Usage:
#   eval $(minikube docker-env)
#   docker build -t django-app:latest ./django-app
#   docker build -t fastapi-app:latest ./fastapi-app
#   helm install apps ./helm/apps -n apps --create-namespace \
#     -f helm/apps/values.yaml \
#     -f helm/apps/values-local.yaml
# =============================================================================

django:
  image:
    # Images built directly into the minikube Docker daemon – never pull from registry
    pullPolicy: Never
  service:
    type: NodePort
    nodePort: 30800

fastapi:
  image:
    pullPolicy: Never
  service:
    type: NodePort
    nodePort: 30801
