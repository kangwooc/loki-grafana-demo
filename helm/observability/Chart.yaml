apiVersion: v2
name: observability
description: |
  Observability stack: Loki (logs), Tempo (traces), Grafana (dashboards),
  Promtail (log shipper), and OpenTelemetry Collector (trace router).
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: loki
    repository: https://grafana.github.io/helm-charts
    version: "~6.0"
  - name: tempo
    repository: https://grafana.github.io/helm-charts
    version: "~1.10"
  - name: grafana
    repository: https://grafana.github.io/helm-charts
    version: "~8.0"
  - name: promtail
    repository: https://grafana.github.io/helm-charts
    version: "~6.16"
  - name: opentelemetry-collector
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    version: "~0.108"
  - name: prometheus
    repository: https://prometheus-community.github.io/helm-charts
    version: "~25.0"
